<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head></h:head>
	<h:body>
		
		<p:panel header="SISTEMA DE LOGIN">
			<h:form id="form1">
				<h:panelGrid columns="3">
					<h:outputText value="LOGIN: " />
					<p:inputText id="login" required="true" requiredMessage="Informe o login"
					value="#{uBean.usuario.login}" />
					<p:message for="login" />
					
					<h:outputText value="SENHA: " />
					<p:password id="senha" required="true" requiredMessage="Informe a senha"
					value="#{uBean.usuario.senha}" />
					<p:message for="senha" />
				</h:panelGrid>
				<p:commandButton value="LOGAR NO SISTEMA" update="form1" 
				action="#{uBean.logar}" ajax="false" />
				<p:message for="form1" />
			</h:form>
		</p:panel>
	
	</h:body>
</html>
